<html>
    <head>
        <meta charset="utf-8">
        <title>Derrick's Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <table>
            <tr>
                <td class="tableCell" id="0"></td>
                <td class="tableCell" id="1"></td>
                <td class="tableCell" id="2"></td>
            </tr>
            <tr>
                <td class="tableCell" id="3"></td>
                <td class="tableCell" id="4"></td>
                <td class="tableCell" id="5"></td>
            </tr>
            <tr>
                <td class="tableCell" id="6"></td>
                <td class="tableCell" id="7"></td>
                <td class="tableCell" id="8"></td>
            </tr>
        </table>

        <div class="finish">
            <div class="derek"></div>
            <button onClick="play()">Replay</button>
        </div>    
        
        <script type="text/javascript" src="index.js"></script>
    </body>

 </html>
